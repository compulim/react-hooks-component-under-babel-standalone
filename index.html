<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Try to comment out React and ReactDOM below, or change the version and see -->
    <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>

    <script src="packages/bundle/dist/helloworld.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      !function () {
        'use strict';

        const { HelloWorld: { ReactHelloWorld } } = window;

        // If ReactDOM is loaded, assume we want to use ReactDOM.render() instead of renderHelloWorld().
        // But renderHelloWorld() should continue to work too.
        if (window.ReactDOM) {
          window.ReactDOM.render(
            <ReactHelloWorld />,
            document.getElementById('root')
          );
        } else {
          window.HelloWorld.renderHelloWorld(document.getElementById('root'));
        }
      }();
    </script>
  </body>
</html>
